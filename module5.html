<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Web App</title>
    <!-- Include CSS stylesheets -->
    <link rel="stylesheet" href="module5.css">
    <link rel="JavaScript" href="module5.js">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="#" class="navbar-brand">Restaurant Name</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a href="#" id="menu" class="nav-link">Menu</a></li>
                <li class="nav-item"><a href="#" id="specials" class="nav-link">Specials</a></li>
                <li class="nav-item"><a href="#" id="map" class="nav-link">Map</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container">
        <h1>Welcome to our Restaurant!</h1>
        <div class="tiles">
            <div class="tile" id="menu-tile">
                <h2>Menu</h2>
                <p>Click here to see our menu</p>
            </div>
            <div class="tile" id="specials-tile">
                <h2>Specials</h2>
                <p>Click here to see our specials</p>
            </div>
            <div class="tile" id="map-tile">
                <h2>Map</h2>
                <p>Click here to see our location</p>
            </div>
        </div>
    </div>

    <!-- Include JavaScript -->
    <script src="script.js"></script>
</body>
</html>
